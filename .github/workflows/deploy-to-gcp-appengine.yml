name: ðŸš€ Deploy to GCP App Engine

on:
  workflow_call:
    inputs:
      gcp_sa_key:
        required: true
        type: string
      gcp_service:
        required: false
        default: 'default'
        type: string
      gcp_version:
        required: false
        default: null
        type: string
      gcp_appengine_deliverables:
        required: false
        default: 'app.yaml'
        type: string
      promote_traffic:
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: 'auth'
      name: 'ðŸ”‘ Authenticate to GCP'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ inputs.gcp_sa_key }}'
      
    - id: 'deploy'
      name: 'ðŸš€ Deploy to GCP App Engine'
      uses: 'google-github-actions/deploy-appengine@v0'
      with:
        service: '${{ inputs.gcp_service }}'
        version: '${{ inputs.gcp_version }}'
        deliverables: '${{ inputs.gcp_appengine_deliverables }}'
        promote: '${{ inputs.promote_traffic }}'

    - name: 'ðŸ“Š Print GCP App Engine URL'
      run: 'echo ${{ steps.deploy.outputs.url }}'